<a [routerLink]="[movie.link, movie.id]" class="content-cards__item">
  <div class="content-cards__item__img">
    <img [src]="movie.image" [alt]="movie.original" />
  </div>

  <div class="content-cards__item__title">
    <h5>{{ movie.title }},</h5>
    <span>{{ movie.original }}</span>
  </div>

  <p class="content-cards__item__description">{{ movie.genres }}</p>

  <p class="content-cards__item__rating" [ngStyle]="{ color: colorRating(movie.rating) }">
    {{ movie.rating }}
  </p>
</a>
