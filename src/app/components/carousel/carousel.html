<div class="carousel-container">
  <div class="indicators-container" [ngStyle]="{ 'width.px': 44 * carouselLength }">
    @for (item of carouselArray; track $index) {
    <div class="dot" [ngClass]="currentItem($index)" (click)="toItem($index)"></div>
    }
  </div>

  <button class="left button" (click)="slideItem(-1)" [disabled]="isTransitioning()">
    <img src="./icons/left-chevron.svg" alt="" />
  </button>

  <div class="carousel-content">
    @for (item of carouselArray; track $index) {
    <a
      [routerLink]="[item.link, item.id]"
      class="carousel-item"
      [ngClass]="getClassByIndex($index)"
      [tabIndex]="getClassByIndex($index) != 'curr' ? -1 : 0"
      (transitionend)="onTransitionEnd()"
    >
      <img [src]="item.banner" [alt]="item.original" />
    </a>
    }
  </div>

  <button class="right button" (click)="slideItem(1)" [disabled]="isTransitioning()">
    <img src="./icons/right-chevron.svg" alt="" />
  </button>
</div>
