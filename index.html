<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetClicks: онлайн-кинотеатр</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo">
            <h1>NETCLICKS</h1>
            <p>Всё о сериалах</p>
          </div>

          <div class="header-controls">
            <a href="#">Вход и регистрация</a>
          </div>

          <div class="header-controls--mobile" style="align-self: flex-start">
            <img src="./icons/burger.svg" alt="burger" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="container">
          <div class="search-box">
            <input type="text" placeholder="Что хотите посмотреть?" name="" id="" />
            <button>
              <img src="./icons/search.svg" alt="search" />
              <span>Найти</span>
            </button>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="container">Content</div>
      </section>
    </main>
  </body>
</html>
